<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5 d-flex justify-content-center align-self-center">
        <div class="row">
            <div class="col-12">
                <input type="text" placeholder="Hex" class="hex " id="hex" onfocus="darkFunc()"> <br>
                <input type="text" placeholder="RGB" class="rgb" id="rgb"> <br>

                <label class="selector">
                    <input type="checkbox" id="htr"> HEX to RGB
                    <span class="checkmark"></span>
                </label> <br>

                <label class="selector">
                    <input type="checkbox" id="rth"> RGB to HEX
                    <span class="checkmark"></span>
                </label> <br>
                <button class="btn btn-primary htr">Convert</button>
            </div>
        </div>
    </div>


    <footer class="footer sticky">
        <div class= "text-center">
          <span id="copyright">Copyright &copy; 2021 <strong>Abhilash Khuntia</strong></span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
